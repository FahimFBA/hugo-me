baseURL = "http://www.fahimbinamin.com"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Md. Fahim Bin Amin"


# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[params]
  # DoIt theme version
  version = "0.4.0"
  # website title
  title = "Md. Fahim Bin Amin"
  # site description
  description = "Personal Website for Md. Fahim Bin Amin"
  # site keywords
  keywords = ["Md. Fahim Bin Amin", "Fahim", "FahimFBA"]
  # site default theme ("light", "dark", "black", "auto")
  defaultTheme = "auto"
  # public git repo url only then enableGitInfo is true
  gitRepo = ""
  # date format
  dateFormat = "2006-01-02"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]
  # enable PWA support
  enablePWA = false
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "Md. Fahim Bin Amin"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-10 tile color
    tileColor = "#da532c"

# DoIt NEW | 0.2.0 Search config
[params.search]
  enable = true
  # type of search engine ("algolia", "fuse")
  type = "fuse"
  # max index length of the chunked content
  contentLength = 4000
  # placeholder of the search bar
  placeholder = "search content..."
  # DoIt NEW | 0.2.1 max number of results length
  maxResultLength = 10
  # DoIt NEW | 0.2.3 snippet length of the result
  snippetLength = 30
  # DoIt NEW | 0.2.1 HTML tag name of the highlight part in results
  highlightTag = "em"
  # DoIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
  absoluteURL = false
  [params.search.algolia]
    index = ""
    appID = ""
    searchKey = ""
  [params.search.fuse]
    # DoIt NEW | 0.2.12 https://fusejs.io/api/options.html
    isCaseSensitive = false
    minMatchCharLength = 2
    findAllMatches = true
    location = 0
    threshold = 0.3
    distance = 100
    ignoreLocation = false
    useExtendedSearch = true
    ignoreFieldNorm = true

# Header config
[params.header]
  # desktop header mode ("fixed", "normal", "auto")
  desktopMode = "fixed"
  # mobile header mode ("fixed", "normal", "auto")
  mobileMode = "auto"
  # theme change mode ("switch", "select")
  themeChangeMode = "select"
  # Header title config


# Footer config
[params.footer]
  enable = true
  # Custom content (HTML format is supported)
  custom = 'Created By Md. Fahim Bin Amin'
  # whether to show Hugo and theme info
  hugo = false
  # whether to show copyright info
  copyright = true
  # whether to show the author
  author = true
  # site creation time
  since = 2020

# DoIt NEW | 0.2.0 Section (all posts) page config
[params.section]
  # special amount of posts in each section page
  paginate = 20
  # date format (month and day)
  dateFormat = "01-02"
  # amount of RSS pages
  rss = 10
    # DoIt NEW | 0.2.13 recently updated posts settings
    [params.section.recentlyUpdated]
      enable = false
      rss = false
      days = 30
      maxCount = 10


# DoIt NEW | 0.2.0 List (category or tag) page config
 [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10


# Home page config
  [params.home]
    # DoIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      # Place your avatar file under static or assets directory
      # The filepath is relative to the static or assets directory
      avatarURL = "img/profile_img.jpg"
      # URL the avatar links to
      avatarLinkURL = ""
      # DoIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "Md. Fahim Bin Amin"
      # subtitle shown in home page
      subtitle = "Microsoft Research Investigation Contributor to OSS ðŸ’  Researching in the fields related to Machine Learning, Bioinformatics and Digital Image Processing ðŸ’  Undergraduate Teaching Assistant"
      # whether to use typeit animation for subtitle
