baseURL = "http://www.fahimbinamin.com"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Md. Fahim Bin Amin"


# Change the default theme to be use when building the site with Hugo
theme = "DoIt"

[params]
  # DoIt theme version
  version = "0.4.0"

# Home page config
  [params.home]
    # DoIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      # Place your avatar file under static or assets directory
      # The filepath is relative to the static or assets directory
      avatarURL = "img/profile_img.jpg"
      # URL the avatar links to
      avatarLinkURL = ""
      # DoIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = "Md. Fahim Bin Amin"
      # subtitle shown in home page
      subtitle = "Microsoft Research Investigation Contributor to OSS ðŸ’  Researching in the fields related to Machine Learning, Bioinformatics and Digital Image Processing ðŸ’  Undergraduate Teaching Assistant"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # DoIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # DoIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false

